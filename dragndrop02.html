<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & Drop 02</title>
        <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
        <style>
            body {
                margin: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                background: #f2f2f2;
            }

            header {
                width: 100%;
                height: 60px;
                background: #1a1203;
                position: absolute;
                z-index: 10;
                display: grid;
            }

            header p {
                color: white;
                margin: 0;
                justify-self: center;
                align-self: center;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .carte {
                width: 600%;
                height: auto;
                cursor: move;
            }
        </style>
    </head>

    <body>
        <header>
            <p>logo</p>
        </header>

        <div class="container">
            <img class="carte" src="images/carte.jpg" alt="" srcset="">
        </div>

        <script>
            var elem = document.querySelector('.carte');
            var draggie = new Draggabilly(elem);

            // Gérer les limites pendant le déplacement
            draggie.on('dragMove', function (event, pointer, moveVector) {
                var position = draggie.position;
                var containerRect = document.querySelector('.container').getBoundingClientRect();
                var elemRect = elem.getBoundingClientRect();

                // Calculer les limites
                var minX = containerRect.width - elemRect.width;
                var maxX = 0;
                var minY = containerRect.height - elemRect.height;
                var maxY = 0;

                // Appliquer les limites
                if (position.x < minX) {
                    draggie.position.x = minX;
                }
                if (position.x > maxX) {
                    draggie.position.x = maxX;
                }
                if (position.y < minY) {
                    draggie.position.y = minY;
                }
                if (position.y > maxY) {
                    draggie.position.y = maxY;
                }
            });
        </script>
    </body>

</html>
